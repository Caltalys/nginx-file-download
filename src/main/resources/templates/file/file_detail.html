<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/layout">

<head>
<title>地图数据文件</title>
<meta charset="utf-8" />
</head>

<body>
	<div class="container" layout:fragment="content">
		<div class="form-group">
			<label for="idText">编号：</label> <input id="idText" class="form-control" type="text"
				disabled="disabled" th:value="${id}"></input>
		</div>
        <div class="form-group">
            <label for="nameText">名称：</label> <input id="nameText" class="form-control" type="text"
                disabled="disabled" th:value="${name}"></input>
        </div>
        <div class="form-group">
            <label for="sizeText">大小 (Byte)：</label> <input id="sizeText" class="form-control" type="text"
                disabled="disabled" th:value="${size}"></input>
        </div>
        <div class="form-group">
            <label for="createdAtText">创建时间：</label> <input id="createdAtText" class="form-control" type="text"
                disabled="disabled" th:value="${createdAt}"></input>
        </div>
	</div>
</body>

</html>
