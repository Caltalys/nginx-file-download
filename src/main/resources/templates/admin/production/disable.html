<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/layout">

<head>
<title>停用产品</title>
<meta charset="utf-8" />
</head>

<body>
	<div class="container" layout:fragment="content">
		<h4>停用产品</h4>
		<hr />
		<form action="/admin/productions/disable" method="post">
			<div class="form-group">
				<label for="idText">编号</label> <input type="text"
					class="form-control" id="idText" name="id" th:value="${id}"
					readonly="readonly" />
			</div>
			<div class="form-group">
				<label for="nameText">名称</label> <input type="text"
					class="form-control" id="nameText" name="name" th:value="${name}"
					readonly="readonly" />
			</div>
			<div class="form-group">
				<label for="descriptionText">描述</label> <input type="text"
					class="form-control" id="descriptionText" name="description"
					th:value="${description}" readonly="readonly" />
			</div>
			<button type="submit" class="btn btn-warning">确认停用</button>
		</form>

		<!-- ===== vendor scripts ===== -->
		<script
			th:src="@{${APP_ASSETS_HOME} + '/js/jquery/2.1.4/jquery-2.1.4.min.js'}"></script>

		<!-- ===== application scripts ===== -->
	</div>
</body>

</html>
