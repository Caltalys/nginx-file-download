<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="base/layout">

<head>
<title>编辑文件</title>
<meta charset="utf-8" />
</head>

<body>
	<div class="container" layout:fragment="content">
		<h4>编辑</h4>
		<hr />
		<form action="/admin/files/edit" method="post">
			<div class="form-group">
				<label for="productionNameText">编号</label> <input type="text"
					class="form-control" name="id" th:value="${id}" readonly="readonly" />
			</div>
			<div class="form-group">
				<label for="productionNameText">名称</label> <input type="text"
					class="form-control" name="name" th:value="${name}" />
			</div>
			<div class="form-group">
				<label for="enabledSelect">已经启用</label> <select
					class="form-control" id="enabledSelect" name="enabled">
					<option value="true" th:selected="${enabled}">启用</option>
					<option value="false" th:selected="${!enabled}">禁用</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">确认</button>
		</form>
	</div>
</body>

</html>
